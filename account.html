<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">

    <title>My Account</title>
</head>
<body>
    
    <div class="col-md-5">
        <div class="card border-primary" id="loginCard">
            <div class="card-header">
                <h4 class="card-title">My Account Settings</h4>
            </div>

            <div class="card-body">
                <form>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Personal Information</label>
                            <div><label for="exampleInputPassword1" class="form-label">First Name</label>
                             <input type="password" class="form-control" id="exampleInputPassword1"></div>

                             <div><label for="exampleInputPassword1" class="form-label">Last Name</label>
                                 <input type="password" class="form-control" id="exampleInputPassword1"></div>
                           
                          </div>
                        <!-- Email -->
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Change Password</label>
                               <div><label for="exampleInputPassword1" class="form-label">Old Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"></div>

                                <div><label for="exampleInputPassword1" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"></div>
                              
                                    <div><label for="exampleInputPassword1" class="form-label">Repeat New Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"></div>
                                  
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="css/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
    
</body>
</html>
